<html>
    <script>
        const wamUrl = 'https://apsertst.pax.ch/oidcmedium/oidc';
        const client_id = 'archiv-b001-a9f0-995faef2b587';
        const scope = 'openid profile inacta email'
        const jwtUrl = 'https://port.pax.ch:1443/oidc-provider/userinfo'
        const redirect_uri =  window.origin + ''; // Hier den relativen Pfad Anhängen falls nötig oder oder window.location verwenden und ?code= ... abschneiden

        const urlSearchParams = new URLSearchParams(window.location.search);
        const code = urlSearchParams.get('code');
        if (!code) {
            window.location = `${wamUrl}/authorize?client_id=${client_id}&redirect_uri=${encodeURI(redirect_uri)}&response_type=code&scope=${encodeURI(scope)}`
        } else {
            getJWT(code);       
        }

        async function getJWT(code) { 
            const response1 = await fetch("https://apsertst.pax.ch/oidcmedium/oidc/token", {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id,
                    code,
                    redirect_uri
                }).toString()
            });
            const { access_token } = await response1.json();
            
            const response2 = await fetch(jwtUrl, {
                method: 'POST',
                headers: {  
                    Authorization: `Bearer ${access_token}`,
                    Accept: 'application/jwt'
                },
                body: null
            });
            const jwt = await response2.text();
            console.log('Hier ist das JWT aus dem Session Storage: ' + jwt);
            sessionStorage.setItem('wam_jwt', jwt)
            var wn = document.getElementById('WebResource_sapfiori').contentWindow;
            wn.postMessage("wam_jwt", "*")
            //parent.postMessage("wam_jwt", "*")
        }
    </script>
</html>
